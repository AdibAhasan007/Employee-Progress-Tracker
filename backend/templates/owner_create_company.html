{% extends 'base.html' %}
{% load static %}

{% block title %}Create Company{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1>Create New Company</h1>
            <p class="text-muted">Add a new company on a trial plan</p>
        </div>
        <div class="col-md-4 text-end">
            <a href="{% url 'owner-dashboard' %}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <div class="card border-0 shadow-sm" style="border-radius: 12px;">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-600">Company Name</label>
                        <input type="text" name="name" class="form-control" value="{{ form_data.name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-600">Company Email</label>
                        <input type="email" name="email" class="form-control" value="{{ form_data.email }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-600">Contact Person</label>
                        <input type="text" name="contact_person" class="form-control" value="{{ form_data.contact_person }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-600">Contact Phone</label>
                        <input type="text" name="contact_phone" class="form-control" value="{{ form_data.contact_phone }}">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-600">Plan</label>
                    <select name="plan_id" class="form-select" required>
                        <option value="">Select a plan</option>
                        {% for plan in plans %}
                            <option value="{{ plan.id }}" {% if form_data.plan_id == plan.id|stringformat:"s" %}selected{% endif %}>
                                {{ plan.name }} (max {{ plan.max_employees }} employees)
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create Company
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
