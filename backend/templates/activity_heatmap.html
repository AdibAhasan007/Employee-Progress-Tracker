{% extends 'base.html' %}
{% load static %}

{% block title %}Activity Heatmap - {{ company.name }}{% endblock %}

{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <h2 class="mb-4"><i class="fas fa-fire me-2"></i>Activity Heatmap</h2>
    <p class="text-muted">Visualize work patterns across hours and days</p>

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Hourly Activity (Last 7 Days)</h5>
        </div>
        <div class="card-body">
            <canvas id="heatmapChart" height="120"></canvas>
        </div>
    </div>
</div>

<script>
const activityData = {{ activities|safe }};
const ctx = document.getElementById('heatmapChart').getContext('2d');

// Process data for heatmap
const days = [...new Set(activityData.map(d => d.day))].sort();
const hours = Array.from({length: 24}, (_, i) => i);

const datasets = days.map((day, index) => ({
    label: day,
    data: hours.map(hour => {
        const item = activityData.find(d => d.day === day && d.hour === hour);
        return item ? item.count : 0;
    }),
    backgroundColor: `hsl(${index * 50}, 70%, 50%)`
}));

new Chart(ctx, {
    type: 'bar',
    data: {
        labels: hours.map(h => `${h}:00`),
        datasets: datasets
    },
    options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
            x: { title: { display: true, text: 'Hour of Day' } },
            y: { title: { display: true, text: 'Activity Count' } }
        }
    }
});
</script>
{% endblock %}
